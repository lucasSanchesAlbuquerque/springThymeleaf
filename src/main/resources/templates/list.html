<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Listagem de tarafas </title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/list">Listagem</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome da tarefa </th>
      <th scope="col">Data de excecução</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="t :${task}">
     <td data-th-text="${t.id}"></td>
     <td data-th-text="${t.nome}"></td>
     <td data-th-text="${{t.dataTask}}"></td>
     <td>
		 <a th:href="@{'/edit/'+${t.id}}">Editar</a>
     </td>
    </tr>
  </tbody>
</table>

</body>
</html>
